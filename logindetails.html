       #firstdiv{
        display:flex;
        gap:10px;
        /* border:1px solid blue; */
        width:95%;
        height:50px;
        margin:auto;
        margin-top:20px;
        background-color: rgb(10,153,255) ;
       }
       #firstdiv div{
        /* border:1px solid red; */
        width:7%;
        
       }
       #firstdiv div img{
        width:60%;
        height:100%;
        
       
       }
      #threeline .burger-line
       {
        width: 40%;
    height: 3px;
    background-color: #fff;
    box-shadow: 0 2px 0 0 #0074d3;
    border-radius: 5px;
    margin-left: 30px;
    margin-top:8px;
    gap:2px;
       }
       
       #container{
        display:flex;
        gap:10px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        width:95%;
        height:70px;
        margin:auto;
        margin-top:20px;
       
        /* background-color: rgb(10,153,255) ; */
       }
       #container p{
        color:grey;
        margin-left:300px;
        font-size:30px;
       }
#mainPart{
    display:flex;
    width: 95%;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    margin: auto;
    height:550px;
    
}
#leftSide{
    width:20%;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
}
#btn{
    display:flex;
    width:100%;
    margin:auto;
    background-color: white;
    gap:8px;
    border:0;
    padding:5px;
    margin-left:-15px;
}
#btn>img{
    width:50px;
    margin-left:50px;
}
#btn>h3{
    font-size:20px;
    color:grey;
    background-color: white;
}
#belowAppend{
    display:flex;
    width:200px;
    font-size:20px;
    border-radius: 20px;
    gap:10px;
    color:white;
    background-color: rgb(10,153,255);
    height:60px;
    margin-top:10px;
}
#belowAppend>h4{
    display:grid;
text-align: center;
align-items:center;
margin-top:15px;

}
.selecttag{
    font-size:20px;
    border-radius:20px;
    width:150px;
    height:50px;
    margin-top:10px;
    color:grey;
}
#searchpart{
    width:300px;
    font-size:20px;
    border-radius: 20px;
    margin-left:150px;
    margin-top:10px;
    height:50px;
    color:grey;
    border:1px solid grey;
}
#formflex{
    display:flex;
    gap:10px;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
}
#formflex #belowAppend{
    margin-left:20px;
    margin-bottom:5px;
    border:0px;
}
#lastflexuse{
    display:flex;
  margin-top:30px;
}
#lastflexuse>div>img{
    width:300px;
}
.textmid1{
    text-align: center;
    color:grey;
    font-size: 20px;
   
}

.textmid2{
    text-align: center;
    color:grey;
    font-size: 20px;
    padding:5px;
    margin-left:30px;
    margin-right:30px;
}
.textmid3{
   margin-left:80px;
    color:grey;
    font-size: 20px;
    border-radius:10px;
    background-color: #0074d3;
    color:white;
    border:0;
    padding:8px;
}
#donefirst{
       
        text-align: center;
        margin-top:10px;
        
       }
       #logindelwhite{
        color:white;
       }
